<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Services - Admin - Worker Booking System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
        }

        header {
            background-color: #0d6efd;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .actions {
            margin-bottom: 20px;
        }

        .actions a {
            text-decoration: none;
            margin-right: 15px;
            background-color: #0d6efd;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
        }

        .actions a:hover {
            background-color: #0b5ed7;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #f1f3f5;
        }

        td a {
            color: #0d6efd;
            text-decoration: none;
            margin-right: 10px;
        }

        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    Worker Booking System - Manage Services
</header>

<div class="container">
    <h2>Manage Services</h2>

    <div class="actions">
        <a th:href="@{/admin/dashboard}">‚Üê Back to Dashboard</a>
        <a th:href="@{/admin/services/add}">+ Add New Service</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Service Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="service : ${services}">
                <td th:text="${service.name}"></td>
                <td>
                    <a th:href="@{/admin/services/edit/{id}(id=${service.id})}">Edit</a> |
                    <a th:href="@{/admin/services/delete/{id}(id=${service.id})}" onclick="return confirm('Are you sure you want to delete this service?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
